<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="statics/css/login.css">
</head>
<body>
    <div class="card p-4 shadow">
        <div class="container text-center">
            <div>
                <img src="statics/images/logo/startabad.jpg" class="logo">
            </div>
            <div class="mt-4">
                <span>
                    موسسه آموزشی استارت آباد
                </span>
            </div>
            <div class="mt-2">
                <span>
                    پورتال مدیریت آزمون های استعداد سنجی
                </span>
            </div>
        </div>

        <div class="container mt-4">
            <form method="post">
                <div>
                    <lable>نام کاربری</lable>
                    <div class="mt-2">
                        <input type="text" name="username" id="username" class="form-control container">
                    </div>
                </div>
                <div class="mt-3">
                    <label>رمزعبور</label>
                    <div class="mt-2">
                        <input type="password" name="password" id="password" class="form-control container">
                    </div>
                </div>
                <div class="mt-2">
                    <input type="submit" name="submit" id="submit" value="ورود" class="btn btn-primary form-control container mt-3">
                </div>
            </form>
        </div>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
