<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>گزارش گیری</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="../statics/css/report.css">

    <script src="../statics/js/header.js"></script>
        <script src="../statics/js/protected.js"></script>

</head>

<body>
    <div class="container-fluid" id="nav-box">

    </div>

    <div class="container title-bar text-light p-1 rounded-3 mt-3">
        <span>گزارش گیری</span>
    </div>

    <div class="container">
        <form method="POST">
            <div class="container d-lg-flex">
                <div class="container mt-3">
                    <input type="text" id="lname" name="lname" placeholder="نام خانوادگی" class="form-control">
                </div>
                <div class="container mt-3">
                    <input type="text" id="username" name="username" placeholder="نام کاربری" class="form-control">
                </div>
                <div class="container mt-3">
                    <input type="text" id="mbti" name="mbti" placeholder="MBTI" class="form-control">
                </div>
            </div>

            <div class="container d-lg-flex">
                <div class="container mt-3">
                    <input type="text" id="holland" name="holland" placeholder="HOLLAND" class="form-control">
                </div>
                <div class="container mt-3">
                    <input type="text" id="gardner" name="gardner" placeholder="GARDNER" class="form-control">
                </div>
                <div class="container mt-3">
                    <select id="courses" class="form-control">
                        <option>none</option>
                    </select>
                </div>
            </div>

            <div class="container mt-3">
                <input type="submit" name="submit" id="submit" value="جستجو" class="btn btn-success">
            </div>

        </form>
    </div>

    <div class="container">
        <div class="container text-left">
            <span>تعداد نتایج : </span>
            <span class="fw-bold" id="count"></span>
        </div>
        <hr>
    </div>

    <div class="container oveflow-scroll" id="content">

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="../statics/js/CONFIG.js"></script>
    <script src="../statics/js/portal/report.js"></script>
</body>

</html>
