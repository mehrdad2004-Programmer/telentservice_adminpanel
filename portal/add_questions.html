<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>افزودن سوال</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="../statics/css/add_questions.css">
        <script src="../statics/js/protected.js"></script>
    <script src="../statics/js/header.js"></script>

</head>

<body>
    <div class="container-fluid" id="nav-box">

    </div>
    <div class="container title-bar p-1 rounded-3 text-light mt-3">
        <span>افزودن سوال</span>
        <span>-</span>
        <span id="question_type">MBTI</span>
    </div>
    <form method="post">
        <div class="container mt-4 shadow p-4 rounded-3" id="add-box">
            <div class="container">
                <div class="container">
                    <label>عنوان سوال</label>
                </div>
                <div class="container mt-2">
                    <input type="text" name="question" class="form-control">
                </div>
            </div>
            <div class="container mt-3">
                <div class="container">
                    <label>tag</label>
                </div>
                <div class="container mt-2">
                    <input type="text" name="tag" class="form-control">
                </div>
            </div>
            <div class="container mt-3" id="pivote">
                <div class="container">
                    <label>محور</label>
                </div>
                <div class="container mt-2">
                    <input type="text" name="pivote" class="form-control">
                </div>
            </div>
            <div class="container mt-3">
                <div class="container">
                    <label>type</label>
                </div>
                <div class="container mt-2">
                    <input type="text" name="type" class="form-control">
                </div>
            </div>

            <div class="container mt-3">
                <input type="submit" name="submit" value="ذخیره سوال " class="btn btn-success container" id="submit">
            </div>
        </div>
    </form>

    <script src="../statics/js/CONFIG.js"></script>
    <script src="../statics/js/portal/add_questions.js"></script>
</body>

</html>
