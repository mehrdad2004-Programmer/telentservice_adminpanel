<html lang="en">

<head>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>تنظیمات</title>
        <link rel="stylesheet" href="../statics/css/ai_settings.css">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="../statics/js/header.js"></script>
        <script src="../statics/js/protected.js"></script>
    </head>
</head>

<body>
    <div class="container-fluid" id="nav-box">

    </div>

    <div class="container title-bar rounded-3 p-1 mt-5">
        <span>ویرایش تنظیمات سرویس هوش مصنوعی</span>
    </div>

    <form method="POST" class="shadow container p-5 mt-5">
        <div class="container">
            <div>
                <label>ارائه دهنده سرویس</label>
            </div>
            <div class="container mt-2">
                <select name="provider" class="form-control" id="provider">
                    <option>none</option>
                    <option>AvalAi</option>
                    <option>SmartSupport</option>
                    <option>AIQ</option>
                </select>
            </div>
        </div>

        <div class="container mt-3" id="provider-parent">
            <div>
                <label>مدل زبانی سرویس</label>
            </div>
            <div class="container mt-2">
                <select name="model" class="form-control" id="model">
                    <option>none</option>
                </select>
            </div>
        </div>

        <div class="container mt-3" id="p-box">
            <div>
                <label>
                    پرامپت تحلیل آزمون ها
                </label>
            </div>
            <div class="mt-2">
                <textarea name="prompt" class="form-control" id="prompt"></textarea>
            </div>
        </div>

        <div class="container mt-5">
            <input type="submit" name="submit" value="ویرایش تنظیمات" id="submit" class="btn btn-primary form-control">
        </div>
    </form>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="../statics/js/CONFIG.js"></script>
    <script src="../statics/js/portal/ai_settings.js"></script>
</body>

</html>
