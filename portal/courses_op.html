<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تنظیمات دوره</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="../statics/css/courses_settings.css">
        
    <script src="../statics/js/header.js"></script>
    <script src="../statics/js/protected.js"></script>

</head>

<body>

    <div class="container-fluid" id="nav-box">

    </div>


    <div class="container title-bar p-1 rounded-3 mt-4 text-light">
        <span>عملیات دوره ها</span>
    </div>

    <div class="container mt-2">
        <form method="POST">
            <div class="container">
                <div>
                    <label>عنوان دوره</label>
                </div>
                <div class="mt-2">
                    <input type="text" name="course_name" class="form-control" id="course_name">
                </div>
            </div>

            <div class="container mt-2">
                <div>
                    <lable>MBTI-tags</lable>
                </div>
                <div class="mt-2">
                    <input type="text" name="mbti_tags" class="form-control" id="mbti_tags">
                </div>
            </div>

            <div class="container mt-2">
                <div>
                    <label>holland-tags</label>
                </div>
                <div class="mt-2">
                    <input type="text" name="holland_tags" class="form-control" id="holland_tags">
                </div>
            </div>

            <div class="container mt-2">
                <div>
                    <label>gardner-tags</label>
                </div>
                <div class="mt-2">
                    <input type="text" name="gardner_tags" class="form-control" id="gardner_tags">
                </div>
            </div>

            <div class="container mt-2">
                <div>
                    <label>لینک دوره</label>
                </div>
                <div class="mt-2">
                    <input name="url" class="form-control" id="url">
                </div>
            </div>
            
            <div class="container mt-2">
                <div>
                    <label>توضیحات</label>
                </div>
                <div class="mt-2">
                    <textarea name="description" class="container" id="description"></textarea>
                </div>
            </div>

            <div class="container text-center mt-3">
                <input type="submit" name="submit" value="اعمال" class="btn btn-success container" id="submit">
            </div>
        </form>
    </div>

    <script src="../statics/js/CONFIG.js"></script>

    <script src="../statics/js/portal/courses_op.js"></script>
</body>
</html>
